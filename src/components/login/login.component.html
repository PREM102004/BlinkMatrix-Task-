<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username<i class="fas fa-user ms-3"></i></label>
          <input type="text" id="username" class="form-control" [(ngModel)]="loginDetails.username" #username="ngModel" name="username" required >
          
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger" style="font-size: 0.75rem; opacity: 0.7;">
            <small *ngIf="username.errors?.['required']">Username is required.</small>
           
          </div>
        </div>
        <div class="form-group mb-4"> 
          <label for="password" class="form-label">Password <i class="fas fa-lock ms-3"></i></label>
          <input type="password" id="password" class="form-control"  #password="ngModel" [(ngModel)]="loginDetails.password" name="password" required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger" style="font-size: 0.75rem; opacity: 0.7;">
            <small *ngIf="password.errors?.['required']">Password is required.</small>
           
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>
    </div>
  </div>
